<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body> 

    <main class="position-absolute w-100 h-100">
        <section class="d-flex w-100 h-100 align-items-center justify-content-center">
            <div class="card">
                <div class="row g-1">
                    <div class="col-12 col-md-6 p-5 border-end text-center">
                        <img src="https://bams.ortadeltech.com/assets/images/pdp_logo.png" width="30%" alt="logo" />
                        <h1 class="text-uppercase">Barangay Name</h1>
                        <img src="https://bams.ortadeltech.com/assets/images/bams_logo.jpg" class="py-3" width="90%" alt="corporate_logo">
                        <p class="text-uppercase lead">Barangay Affairs Management System</p>
                    </div>
                    <div class="col-12 col-md-6 p-5">
                        <h2 class="text-upppercase display-3">Auth</h2>
                        <form class="py-5">
                            <h3 class="text-uppercase">Log-in</h3>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" class="form-control" id="username" placeholder="Type your Username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" placeholder="Type your Password">
                            </div>
                            <a href="admin.html" class="btn btn-primary btn-lg mt-3" type="submit">Submit</a>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
