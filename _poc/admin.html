                <nav class="list-group">

                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Content -->
        <div class="content flex-grow-1 overflow-y-auto p-3 p-md-4 px-lg-5 mx-lg-5">
            <div class="card" style="min-width: 280px;">
                <div class="card-body">
                    <h2>Residents Profile</h2>
                    <hr />
                    <form class="d-flex rounded-3 border overflow-hidden">
                        <select id="filter" class="form-control border-0 border-end rounded-0" style="width: 140px;">
                            <option value="">Select Filter..</option>
                            <option value="id">ID</option>
                            <option value="fullname" selected>Fullname</option>
                            <option value="age">Age</option>
                            <option value="gender">Gender</option>
                            <option value="profession">Profession</option>
                            <option value="status">Status</option>
                        </select>
                        <input id="search" type="search" class="form-control border-0 rounded-0" placeholder="Search"
                            oninput="searchTable()">
                        <button class="btn rounded-0 btn-link"><i class="fa fa-search"></i></button>
                        <button class="btn rounded-0 btn-success flex-shrink-0" type="button" data-bs-toggle="modal"
                            data-bs-target="#modalAddPerson">
                            <i class="fa fa-plus"></i>
                            <span class="d-none d-md-inline"> &nbsp; Person</span>
                        </button>
                    </form>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mt-3">
                            <thead>
                                <tr>
                            <th scope="col">#</th>
                                    <th scope="col">Fullname</th>
                            <th scope="col">Age</th>
                                    <th scope="col" class="text-center" style="width: 0;">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="peopleTable">
                          
                            </tbody>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script>
        const people = {
            data: [],
            addPerson: (firstname, lastname, age) => {
                people.data.push({
                    firstname: firstname,
                    lastname: lastname,
                    fullname: people.getFullname(firstname, lastname),
                    age: age
                });
            },
            editPerson: (index, data) => {
                data.fullname = people.getFullname(data.firstname, data.lastname);
                people.data[index] = data;
            },
            deletePerson: (index) => {
                    people.data.splice(index, 1);
            },
            getFullname: (firstname, lastname) => {
                return firstname + " " + lastname;
            }
        }
        console.log('people', people.data);
        people.addPerson("John", "Doe", 21);
        console.log('add person', people.data);
        people.editPerson(0, {
            "firstname": "Jane",
            "lastname": "Doe",
            "age": 21
        });
        console.log('edit person', people.data);
        // people.deletePerson(0);
        // console.log('delete person', people.data);
        people.addPerson("John", "Doe", 21);
        people.addPerson("John", "Doe", 21);
        people.addPerson("John", "Doe", 21);
        people.addPerson("John", "Doe", 21);
        people.addPerson("John", "Doe", 21);
        people.addPerson("John", "Doe", 21);
        people.addPerson("John", "Doe", 21);
        people.addPerson("John", "Doe", 21);
        people.addPerson("John", "Doe", 21);
        people.addPerson("John", "Doe", 21);
        people.addPerson("John", "Doe", 21);
        people.addPerson("John", "Doe", 21);
        people.addPerson("John", "Doe", 21);
        console.log('add person', people.data);
        let filteredPeople = people.data;

        const renderTable = () => {
            let html = "";
            let index = 0;
            for(person of filteredPeople) {
                    html += `<tr>
                        <th scope="row">${index}</th>
                    <td>${person.fullname}</td>
                    <td>${person.age}</td>
                    <td class="d-flex">
                        <button class="btn text-warning"><i class="fa fa-pencil"></i></button>
                        <button class="btn text-danger" onclick="people.deletePerson(${index}); renderTable();"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>`;
                index ++;
                }
            peopleTable.innerHTML = html;
        }
        renderTable();
        const searchTable = () => {
            let filter = search.value;
            if(filter) {
                filteredPeople = people.data.filter(person => {
                    return person.fullname.toLowerCase().includes(filter.toLowerCase());
                });
                renderTable();
            }
            else
                filteredPeople = people.data;
        }
    </script>
</body>
